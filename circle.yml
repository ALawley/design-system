machine:
  timezone:
    America/Los_Angeles
  node:
    version: 6.3.0

dependencies:
  pre:
    - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
    - make setup

test:
  pre:
    - if [ "$(shell find tests -name '*.js' | xargs grep 'describe.only\|it.only')" != "" ]; then echo 'Please enable full test suite'; exit 1; fi
    - ./scripts/check-pull-request-base.sh
  override:
    - npm test

deployment:
  production:
    branch: master
    commands:
      - ./scripts/release-if-master.sh
